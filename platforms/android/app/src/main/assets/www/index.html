<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
	<title>Login Form</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
	$(document).ready(function()
	{
		
		$('#form1').submit(function(e) {
		e.preventDefault();
			//alert( "Obteniendo valores" );
			var data = $(this).serializeArray();
			data.push({name: 'tag', value: 'login'})
			$.ajax({
				url: 'http://bahiahorizonte.cl/sm/registro.php',
				type: 'POST',
				data:  data,
				success:  function (response) {
						//alert(response);
                        $('span').html(response);
						
						if (response == "valido"){
						//alert("link");
						var user = $('#username').val();
						redireccionar(user);

						
						}
                }
			});
			$.ajax({
				url: 'readjson.html',
				type: 'GET',
				data:  data,
				success:  function (response) {
						//alert(response);
                        $('span').html(response);
						
                }
			});
		
			
		});
		$('#form2').submit(function(e) {
		e.preventDefault();
			//alert( "Obteniendo valores" );
			var data = $(this).serializeArray();
			$.ajax({
				url: 'registro2.php',
				type: 'POST',
				data:  data,
				success:  function (response) {
						//alert(response);
                        $('span').html(response);
						
                }
			});
			

		
			
		});
		
	});
	function redireccionar(user){
//var h="hola";
	window.location.assign("readjson.html?myvar="+user)
} 

</script>
</head>

</form>

</form>

</div>
</div>
